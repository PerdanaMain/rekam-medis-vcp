<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- My Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-self">
      <div class="sidebar">
        <div class="header">
          <div class="list-item">
            <a href="">
              <img
                src="./assets/img/hospital-small.svg"
                width="30"
                class="icon"
                style="margin-right: 5px"
              />
              <span class="description-header">Medical Records</span>
              <hr />
            </a>
          </div>
        </div>
        <div class="main">
          <div class="list-item" style="margin-top: 80px">
            <a href="dashboard.html">
              <img
                src="./assets/img/dashboard-icon.svg"
                width="19"
                class="icon"
              />
              <span class="description">Dashboard</span>
            </a>
          </div>
          <div
            class="list-item-menu"
            style="margin-left: 60px; margin-top: 30px; font-size: 10px"
          >
            <span class="main-menu">MENU</span>
          </div>
          <div class="list-item">
            <a href="rawat-jalan.html">
              <img
                src="./assets/img/medical-icon.svg"
                width="19"
                class="icon"
              />
              <span class="description">Rawat Jalan</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img
                src="./assets/img/medical-icon.svg"
                width="19"
                class="icon"
              />
              <span class="description">Data Pasien</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img
                src="./assets/img/medical-icon.svg"
                width="19"
                class="icon"
              />
              <span class="description">Data Pegawai</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img
                src="./assets/img/medical-icon.svg"
                width="19"
                class="icon"
              />
              <span class="description">Obat</span>
            </a>
          </div>
          <div class="list-item" style="margin-top: 50px">
            <a href="#">
              <img src="./assets/img/Shutdown.png" width="17" class="icon" />
              <span class="description">Log Out</span>
            </a>
          </div>
        </div>
      </div>

      <div class="main-content">
        <!-- Header -->
        <nav
          class="navbar navbar-expand-lg navbar-light sticky-top"
          style="background-color: #eef8ff"
        >
          <div class="container-fluid">
            <div id="menu-button" class="mt-2">
              <input type="checkbox" id="menu-checkbox" />
              <label for="menu-checkbox" id="menu-label">
                <div id="hamburger"></div>
              </label>
            </div>
          </div>
          <div class="user ms-auto px-5" style="font-size: 10px">
            <div class="row">
              <div class="col-md-6">Foto User</div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col">Nama</div>
                </div>
                <div class="row">
                  <div class="col">Pekerjaan</div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <div class="header-content">
            <h1>DASHBOARD</h1>
        </div>
        <div class="content">
          <div class="row my-3 justify-content-center">
            <div class="col-md-4">
              <div class="card-pegawai">
                <div class="box-icon" style="background: #46EC2B;">
                  <img src="assets/img/doctor-icon.svg" alt="" width="35px">
                </div>
                <div class="card-pegawai-descrip">
                  <h5>DOKTER</h5>
                  <span>50 Orang</span>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card-pegawai">
                <div class="box-icon" style="background: #F22424;">
                  <img src="assets/img/People-icon.svg" alt="" width="35px">
                </div>
                <div class="card-pegawai-descrip">
                  <h5>PASIEN</h5>
                  <span>50 Orang</span>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card-pegawai">
                <div class="box-icon" style="background: #E0F94A;">
                  <img src="assets/img/nurse-icon.svg" alt="" width="35px">
                </div>
                <div class="card-pegawai-descrip">
                  <h5>APOTEKER</h5>
                  <span>50 Orang</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="card-status">
                <div class="header-card-status text-center">
                  <h6>Status Ruangan Rawat Inap</h6>
                </div>
                <div class="card-status-content">
  
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card-informasi">
                <div class="header-card-informasi text-center">
                  <h6>Informasi</h6>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="footer mt-5">
            <p>Copyright @Rekam Medis 2022 by <span>Blade Team</span></p>
        </div>
      </div>
    </div>

    <!-- My Script -->
    <script src="script.js"></script>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
