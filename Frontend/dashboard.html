<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="header">
          <div class="list-item">
            <a href="">
              <img src="assets/youtube.svg" alt="" class="icon" />
              <span class="description-header">Medical Records</span>
            </a>
          </div>
        </div>
        <hr />
        <div class="main">
          <div class="list-item">
            <a href="#">
              <img src="assets/icon-dashboard.svg" alt="" class="icon" />
              <span class="description">Dashboard</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/icon-analytics.png" alt="" class="icon" />
              <span class="description">Analytics</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/icon-category.svg" alt="" class="icon" />
              <span class="description">Category</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/icon-team.svg" alt="" class="icon" />
              <span class="description">Team</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/icon-event.svg" alt="" class="icon" />
              <span class="description">Event</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/icon-explore.svg" alt="" class="icon" />
              <span class="description">Explore</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/icon-history.svg" alt="" class="icon" />
              <span class="description">History</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/icon-setting.svg" alt="" class="icon" />
              <span class="description">Setting</span>
            </a>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div id="menu-button">
          <input type="checkbox" id="menu-checkbox" />
          <label for="menu-checkbox" id="menu-label">
            <div id="hamburger"></div>
          </label>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- My Script -->
    <script src="script.js"></script>
  </body>
</html>
