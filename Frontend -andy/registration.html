<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekam Medis</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="registration d-flex">
      <div class="regis-left">
        <div class="row my-5 justify-content-center">
          <div class="col-8">
            <div class="img-login">
              <img src="assets/img/hospital.svg" alt="" />
            </div>
            <div class="judul-apk text-center">
              <div class="my-3">
                <h1>Medical Record</h1>
              </div>
              <div class="my-5">
                <h2>Record Your Medical Here!</h2>
              </div>
              <div class="mt-3">
                <span
                  >Copyright @Rekam Medis 2022
                  <p>by <span>Blade Team</span></p></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="regis-right">
        <div class="row my-5 justify-content-center">
          <div class="col-8" style="width: 80%">
            <div class="header text-center">
              <h2>Registration</h2>
            </div>
            <form class="registration-form">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" />
                </div>
                <div class="col-md-6 mb-2">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" />
                </div>
              </div>
              <div class="mb-2">
                <label for="nrp" class="form-label">NRP</label>
                <input type="text" class="form-control" id="nrp" />
              </div>
              <label class="mb-2" for="jeniskelamin">Jenis Kelamin</label>
              <div class="mb-2">
                <div class="form-check form-check-inline col-md-6">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="jenisKelamin"
                    id="male"
                    value="male"
                  />
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline col-md-auto">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="jenisKelamin"
                    id="female"
                    value="female"
                  />
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>
              <div class="mb-2">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea class="form-control" id="alamat" rows="3"></textarea>
              </div>
              <label class="mb-2" for="pekerjaan">Pekerjaan</label>
              <div class="mb-2">
                <div class="form-check form-check-inline col-md-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pekerjaan"
                    id="admin"
                    value="admin"
                  />
                  <label class="form-check-label" for="admin">Admin</label>
                </div>
                <div class="form-check form-check-inline col-md-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pekerjaan"
                    id="dokter"
                    value="dokter"
                  />
                  <label class="form-check-label" for="dokter">Dokter</label>
                </div>
                <div class="form-check form-check-inline col-md-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pekerjaan"
                    id="apoteker"
                    value="apoteker"
                  />
                  <label class="form-check-label" for="apoteker"
                    >Apoteker</label
                  >
                </div>
              </div>
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-4">
                <label for="re-typePassword" class="form-label"
                  >Re-type password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="re-typePassword"
                />
              </div>
              <div class="row justify-content-around mb-5">
                <button class="cancel" type="button">CANCEL</button>
                <button class="signup" type="button">SIGN UP</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
